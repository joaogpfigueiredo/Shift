<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Wallet | Register</title>
    <link rel="stylesheet" href="styles/style-register.css">
    <link rel="stylesheet" href="styles/media-query-register.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,100,1,200" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="register">
            <div id="image"></div>

            <div id="form">
                <h1>Register</h1>
                <p>Welcome. Register your account.</p>
                <form action="register.php" method="post" autocomplete="on">
                    <div class="field">  
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="iemail" id="email" placeholder="Your Email" autocomplete="email" required maxlength="30">
                        <label for="iemail">Login</label>
                    </div>

                    <div class="field">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="ipass" id="password" placeholder="Your Password" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="iemail">Password</label>
                    </div>

                    <div class="field">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="ipassconfirm" id="confirm_password" placeholder="Confirm Password" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="iemail">Confirm Password</label>
                    </div>
                    <input type="submit" value="Register" onclick="validatePassword()">

                    <script src="script-register.js"></script>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
