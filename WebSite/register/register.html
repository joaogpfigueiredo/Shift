<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Wallet | Register</title>
    
    <link rel="stylesheet" href="styles/style-register.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="styles/media-query-register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,100,1,200" rel="stylesheet" />
</head>
<body class="conteiner">
    
    <header>
        <div class="header">
        <img src="../images/favicon.ico" class="logo">

        <h1>Shift Wallet</h1>

        <span class="material-symbols-outlined" onclick="menuClick()">menu</span>
        </div>

        <menu class="list">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../about/about.html">About Us</a></li>
                <li><a href="../register/register.html">Sign Up</a></li>
                <li><a href="../login/login.html">Sign in</a></li>
            </ul>
        </menu>
    </header>

    <main>
        <section id="register">
            <div id="image"></div>

            <div id="form">
                <h1>Register</h1>
                <p>Welcome. Register your account.</p>
                <form action="../includes/signuphandler.inc.php" method="post" autocomplete="on">
                    <div class="field">
                        <span class="material-symbols-outlined">person</span>
                        <input type="text" name="username" id="username" placeholder="Username" required minlength="4" maxlength="30">
                        <label for="username">Username</label>
                    </div>
                    
                    <div class="field">  
                        <span class="material-symbols-outlined">mail</span>
                        <input type="email" name="email" id="email" placeholder="Your Email" autocomplete="email" required maxlength="30">
                        <label for="email">Login</label>
                    </div>

                    <div class="field">
                        <span class="material-symbols-outlined">call</span>
                        <input type="number" name="phonenumber" id="phonenumber" placeholder="Phone Number" autocomplete="tel" required minlength="8" maxlength="20">
                        <label for="phonenumber">Phone Number</label>
                    </div>

                    <div class="field">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="password" id="password" placeholder="Your Password" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="iemail">Password</label>
                    </div>

                    <div class="field">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="ipassconfirm" id="confirm_password" placeholder="Confirm Password" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="iemail">Confirm Password</label>
                    </div>
                    <input type="submit" value="Register" onclick="validatePassword()">
                </form>
            </div>
        </section>
    </main>

    <footer>
        <h2>Shift Wallet &#169</h2>

        <div class="socials">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-linkedin"></a>
        </div>
    </footer>
    
    <script src="script-register.js"></script>
</body>
</html>
