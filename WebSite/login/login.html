<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Shift Wallet | Login</title>
    
    <link rel="stylesheet" href="styles/style-login.css">
    <link rel="stylesheet" href="styles/media-query-login.css">
    
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,100,1,200" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="image"></div>

            <div id="form">
                <h1>Login</h1>
                <p>Welcome back. Log in to access your account!</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="field">  
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="iemail" id="email" placeholder="Your Email" autocomplete="email" required maxlength="30">
                        <label for="iemail">Login</label>
                    </div>

                    <div class="field">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="ipass" id="password" placeholder="Your Password" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="iemail">Password</label>
                    </div>
                    <input type="submit" value="Login">
                    <a href="../register/register.html" class="button">Create an Account</a>
                    <a href="../forgot-password/forgot-password.html" class="recover-password"><p>Forgot my password</p></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
